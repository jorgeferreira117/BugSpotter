<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - History Section Melhorada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 380px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #002bff;
            margin-bottom: 30px;
        }
        
        .section-header {
            margin-bottom: 16px;
        }
        
        .section-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }
        
        .bug-history {
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* Melhorias para itens de hist√≥rico */
        .history-item {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }
        
        .history-item-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-title {
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            line-height: 1.3;
            word-wrap: break-word;
        }
        
        .history-item-meta {
            font-size: 11px;
            color: #6b7280;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .history-item-description {
            font-size: 12px;
            color: #4b5563;
            line-height: 1.4;
            margin-top: 6px;
            padding: 8px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid #e5e7eb;
        }
        
        .history-actions-double {
            display: flex;
            gap: 4px;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Badges de status */
        .severity-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .severity-badge.severity-high {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .severity-badge.severity-medium {
            background: #fef3c7;
            color: #d97706;
        }
        
        .severity-badge.severity-low {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .severity-badge.severity-unknown {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .category-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .timestamp {
            font-size: 10px;
            color: #9ca3af;
            font-style: italic;
        }
        
        /* Relat√≥rios AI com mesmo aspecto dos manuais */
        .ai-report-item {
            /* Mesmo estilo base dos itens manuais */
            background: #ffffff;
            border: 1px solid #e5e7eb;
        }
        
        .ai-report-item:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        /* Bot√µes de a√ß√£o */
        .send-btn, .delete-btn, .view-btn {
            padding: 6px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .send-btn {
            color: #2563eb;
        }
        
        .send-btn:hover {
            background: #dbeafe;
        }
        
        .view-btn {
            color: #059669;
        }
        
        .view-btn:hover {
            background: #d1fae5;
        }
        
        .delete-btn {
            color: #dc2626;
        }
        
        .delete-btn:hover {
            background: #fee2e2;
        }
        
        .send-btn .material-icons,
         .delete-btn .material-icons,
         .view-btn .material-icons {
             font-size: 14px;
         }
        
        /* Estilos para layout inline */
        .history-item-header-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        
        .history-title-inline {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            line-height: 1.3;
            word-wrap: break-word;
        }
        
        .history-actions-inline {
            display: flex;
            gap: 4px;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Estilos para links Jira */
        .jira-link-full {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .jira-link-full:hover {
            text-decoration: underline;
        }
        
        .test-controls {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-btn {
            background: #002bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #0021cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste History Section</h1>
        
        <div class="test-controls">
            <button class="test-btn" onclick="addManualReport()">Adicionar Report Manual</button>
            <button class="test-btn" onclick="addAIReport()">Adicionar Report AI</button>
            <button class="test-btn" onclick="addJiraReport()">Adicionar Report Jira</button>
            <button class="test-btn" onclick="clearHistory()">Limpar</button>
        </div>
        
        <section class="history-section">
            <div class="section-header">
                <h2>History</h2>
            </div>
            
            <div id="bugHistory" class="bug-history">
                <!-- Os itens ser√£o adicionados aqui -->
            </div>
        </section>
    </div>
    
    <script>
        let reportCounter = 1;
        
        function addManualReport() {
            const container = document.getElementById('bugHistory');
            
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const title = `Bug Report Manual #${reportCounter}`;
            const maxTitleLength = 45;
            const truncatedTitle = title.length > maxTitleLength 
                ? title.substring(0, maxTitleLength) + '...' 
                : title;
            
            item.innerHTML = `
                <div class="history-item-header-inline">
                    <div class="history-title-inline">${truncatedTitle}</div>
                    <div class="history-actions-inline">
                        <button class="send-btn" title="Enviar para Jira" onclick="sendReport(this)">
                            <span class="material-icons">send</span>
                        </button>
                        <button class="view-btn" title="Ver detalhes" onclick="viewReport(this)">
                            <span class="material-icons">visibility</span>
                        </button>
                        <button class="delete-btn" title="Deletar" onclick="deleteReport(this)">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>
                <div class="history-item-meta">
                    <span class="timestamp">${new Date().toLocaleString()}</span>
                </div>
            `;
            
            container.appendChild(item);
            reportCounter++;
        }
        
        function addAIReport() {
          const report = {
            title: 'Relat√≥rio AI - An√°lise autom√°tica de erro JavaScript',
            analysis: 'Detectado erro de refer√™ncia nula na fun√ß√£o handleClick. Recomenda-se adicionar valida√ß√£o antes de acessar propriedades do objeto.',
            severity: 'Medium',
            createdAt: new Date().toISOString(),
            url: 'https://example.com/page',
            logs: [
              { level: 'error', message: 'Cannot read property of null' },
              { level: 'warn', message: 'Deprecated function usage detected' }
            ]
          };

          const historyList = document.getElementById('bugHistory');
          const item = document.createElement('div');
          item.className = 'history-item ai-report-item';
          
          const truncatedTitle = report.title.length > 45 
            ? report.title.substring(0, 45) + '...' 
            : report.title;
          
          item.innerHTML = `
            <div class="history-item-header-inline">
              <div class="history-title-inline">${truncatedTitle}</div>
              <div class="history-actions-inline">
                <button class="send-btn" title="Enviar para Jira">
                  <span class="material-icons">send</span>
                </button>
                <button class="view-btn" title="Ver relat√≥rio completo">
                  <span class="material-icons">visibility</span>
                </button>
                <button class="delete-btn" title="Deletar">
                  <span class="material-icons">delete</span>
                </button>
              </div>
            </div>
            <div class="history-item-meta">
              <span class="timestamp">${new Date(report.createdAt).toLocaleString()}</span>
            </div>
          `;

          const sendBtn = item.querySelector('.send-btn');
          const viewBtn = item.querySelector('.view-btn');
          
          sendBtn.addEventListener('click', () => {
            // Simular verifica√ß√£o de integra√ß√£o Jira
            const jiraEnabled = Math.random() > 0.5; // 50% chance para demonstrar ambos os casos
            
            if (!jiraEnabled) {
              alert('Erro: Integra√ß√£o com Jira n√£o est√° habilitada. Configure nas configura√ß√µes.');
              return;
            }
            
            // Simular envio para Jira
            alert('Enviando relat√≥rio AI para Jira...');
            setTimeout(() => {
              const success = Math.random() > 0.2; // 80% chance de sucesso
              
              if (success) {
                // Atualizar para mostrar como enviado
                report.jiraKey = 'AI-' + Math.floor(Math.random() * 1000);
                item.querySelector('.history-item-meta').innerHTML = `
                  <a href="#" class="jira-link">${report.jiraKey}</a>
                  <span class="timestamp">${new Date().toLocaleString()}</span>
                `;
                item.querySelector('.history-actions-inline').innerHTML = `
                  <button class="view-btn" title="Ver relat√≥rio completo">
                    <span class="material-icons">visibility</span>
                  </button>
                  <button class="delete-btn" title="Deletar">
                    <span class="material-icons">delete</span>
                  </button>
                `;
                // Re-adicionar event listener para o novo bot√£o view
                const newViewBtn = item.querySelector('.view-btn');
                newViewBtn.addEventListener('click', () => {
                  showAIReportModal(report);
                });
                alert('Relat√≥rio AI enviado com sucesso: ' + report.jiraKey);
              } else {
                alert('Erro ao enviar relat√≥rio AI para Jira: Falha na comunica√ß√£o com o servidor');
              }
            }, 1000);
          });
          
          viewBtn.addEventListener('click', () => {
            showAIReportModal(report);
          });

          document.getElementById('bugHistory').appendChild(item);
        }
        
        function viewReport(button) {
            const item = button.closest('.history-item');
            const title = item.querySelector('.history-title-inline').textContent;
            alert(`Visualizando: ${title}`);
        }
        
        function sendReport(button) {
            const item = button.closest('.history-item');
            const title = item.querySelector('.history-title-inline').textContent;
            
            // Simular verifica√ß√£o de integra√ß√£o Jira
            const jiraEnabled = Math.random() > 0.5; // 50% chance para demonstrar ambos os casos
            
            if (!jiraEnabled) {
                alert('Erro: Integra√ß√£o com Jira n√£o est√° habilitada. Configure nas configura√ß√µes.');
                return;
            }
            
            alert(`Enviando para Jira: ${title}`);
            
            // Simular processo de envio
            setTimeout(() => {
                const success = Math.random() > 0.2; // 80% chance de sucesso
                
                if (success) {
                    alert(`Relat√≥rio enviado com sucesso para Jira: ${title}`);
                } else {
                    alert(`Erro ao enviar relat√≥rio para Jira: ${title}`);
                }
            }, 1000);
        }
        
        function addJiraReport() {
            const report = {
                title: 'Bug cr√≠tico encontrado no sistema de login - Este √© um t√≠tulo muito longo para testar o truncamento',
                description: 'Erro ao fazer login com credenciais v√°lidas',
                priority: 'High',
                createdAt: new Date().toISOString(),
                jiraKey: 'PROJ-123',
                jiraAttempted: true,
                jiraSuccess: true
            };

            const container = document.getElementById('bugHistory');
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const truncatedTitle = report.title.length > 45 
                ? report.title.substring(0, 45) + '...' 
                : report.title;
            
            item.innerHTML = `
                <div class="history-item-header-inline">
                    <div class="history-title-inline">
                        <a href="#" target="_blank" class="jira-link-full">${truncatedTitle}</a>
                    </div>
                    <div class="history-actions-inline">
                        <button class="view-btn" title="Ver detalhes">
                            <span class="material-icons">visibility</span>
                        </button>
                        <button class="delete-btn" title="Deletar">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>
                <div class="history-item-meta">
                    <a href="#" class="jira-link">${report.jiraKey}</a>
                    <span class="timestamp">${new Date(report.createdAt).toLocaleString()}</span>
                </div>
            `;
            
            const viewBtn = item.querySelector('.view-btn');
            viewBtn.addEventListener('click', () => {
                showManualReportModal(report);
            });
            
            container.appendChild(item);
            reportCounter++;
        }
        
        function showManualReportModal(report) {
            // Remove existing modal if any
            const existingModal = document.querySelector('.manual-report-modal');
            if (existingModal) {
                existingModal.remove();
            }

            // Create modal
            const modal = document.createElement('div');
            modal.className = 'manual-report-modal';
            modal.innerHTML = `
                <div class="manual-report-modal-content">
                    <div class="manual-report-modal-header">
                        <h3 class="manual-report-modal-title">${report.title}</h3>
                        <button class="manual-report-modal-close">&times;</button>
                    </div>
                    <div class="manual-report-modal-body">
                        <div class="report-section">
                            <h4><span class="material-icons">description</span> Descri√ß√£o</h4>
                            <p>${report.description || 'Nenhuma descri√ß√£o fornecida.'}</p>
                        </div>
                        
                        <div class="report-meta">
                            <div class="meta-item">
                                <span class="material-icons">flag</span>
                                <span>Prioridade: ${report.priority || 'N√£o definida'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="material-icons">schedule</span>
                                <span>Criado em: ${new Date(report.createdAt).toLocaleString()}</span>
                            </div>
                            ${report.jiraKey ? `
                                <div class="meta-item">
                                    <span class="material-icons">link</span>
                                    <span>Ticket Jira: ${report.jiraKey}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners
            const closeBtn = modal.querySelector('.manual-report-modal-close');
            closeBtn.addEventListener('click', () => modal.remove());
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            document.body.appendChild(modal);
        }

        function showAIReportModal(report) {
            // Remove existing modal if any
            const existingModal = document.querySelector('.ai-report-modal');
            if (existingModal) {
                existingModal.remove();
            }

            // Create modal
            const modal = document.createElement('div');
            modal.className = 'ai-report-modal';
            modal.innerHTML = `
                <div class="ai-report-modal-content">
                    <div class="ai-report-modal-header">
                        <h3 class="ai-report-modal-title">${report.title}</h3>
                        <button class="ai-report-modal-close">&times;</button>
                    </div>
                    <div class="ai-report-modal-body">
                        <div class="report-section">
                            <h4><span class="material-icons">psychology</span> An√°lise AI</h4>
                            <p>${report.analysis || 'An√°lise n√£o dispon√≠vel.'}</p>
                        </div>
                        
                        <div class="report-meta">
                            <div class="meta-item">
                                <span class="material-icons">flag</span>
                                <span>Severidade: ${report.severity || 'N√£o definida'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="material-icons">schedule</span>
                                <span>Criado em: ${new Date(report.createdAt).toLocaleString()}</span>
                            </div>
                            ${report.url ? `
                                <div class="meta-item">
                                    <span class="material-icons">link</span>
                                    <span>URL: ${report.url}</span>
                                </div>
                            ` : ''}
                            ${report.jiraKey ? `
                                <div class="meta-item">
                                    <span class="material-icons">confirmation_number</span>
                                    <span>Ticket Jira: ${report.jiraKey}</span>
                                </div>
                            ` : ''}
                        </div>

                        ${report.logs && report.logs.length > 0 ? `
                            <div class="report-section">
                                <h4><span class="material-icons">bug_report</span> Logs de Console</h4>
                                <pre class="report-logs">${report.logs.map(log => `[${log.level}] ${log.message}`).join('\n')}</pre>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // Add event listeners
            const closeBtn = modal.querySelector('.ai-report-modal-close');
            closeBtn.addEventListener('click', () => modal.remove());
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            document.body.appendChild(modal);
        }
        
        function deleteReport(button) {
            const item = button.closest('.history-item');
            const titleElement = item.querySelector('.history-title-inline');
            const title = titleElement.textContent || titleElement.querySelector('a').textContent;
            if (confirm(`Deletar: ${title}?`)) {
                item.remove();
            }
        }
        
        function clearHistory() {
            if (confirm('Limpar todo o hist√≥rico?')) {
                document.getElementById('bugHistory').innerHTML = '';
                reportCounter = 1;
            }
        }
        
        // Adicionar alguns itens de exemplo
        window.onload = function() {
            addManualReport();
            addAIReport();
            addJiraReport();
            addManualReport();
        };
    </script>
</body>
</html>
