<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Overlay</title>
  <!-- Removido Google Fonts para evitar bloqueios de CSP -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .recording-overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999999;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      user-select: none;
      min-width: 280px;
    }

    .recording-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .recording-title {
      color: #ff4444;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .recording-dot {
      width: 8px;
      height: 8px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .timer-display {
      text-align: center;
      margin-bottom: 16px;
    }

    .timer-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .timer-label {
      color: #cccccc;
      font-size: 12px;
      margin-top: 4px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .control-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 20px;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .play-btn {
      background: #4CAF50;
      color: white;
    }

    .play-btn:hover {
      background: #45a049;
    }

    .pause-btn {
      background: #FF9800;
      color: white;
    }

    .pause-btn:hover {
      background: #e68900;
    }

    .stop-btn {
      background: #f44336;
      color: white;
    }

    .stop-btn:hover {
      background: #da190b;
    }

    .status-text {
      color: #cccccc;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .hidden {
      display: none !important;
    }

    .draggable {
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="recordingOverlay" class="recording-overlay draggable">
    <div class="recording-header">
      <div class="recording-title">
        <div class="recording-dot"></div>
        Recording
      </div>
    </div>
    
    <div class="timer-display">
      <div id="timerText" class="timer-text">00:30</div>
      <div class="timer-label">Time Remaining</div>
    </div>
    
    <div class="controls">
      <button id="playBtn" class="control-btn play-btn" title="Start Recording">
        ▶
      </button>
      <button id="pauseBtn" class="control-btn pause-btn hidden" title="Pause Recording">
        ⏸
      </button>
      <button id="stopBtn" class="control-btn stop-btn" title="Stop Recording">
        ⏹
      </button>
    </div>
    
    <div id="statusText" class="status-text">Ready to record</div>
  </div>

  <script src="recording-overlay.js"></script>
</body>
</html>
