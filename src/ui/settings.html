<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BugSpotter - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="app-container">
    <!-- Modern header with gradient -->
    <header class="app-header">
      <div class="logo-container">
        <span class="material-icons logo-icon">settings</span>
        <h1 class="app-title">BugSpotter - Settings</h1>
      </div>
      <p class="header-subtitle">Configure your integrations and preferences</p>
    </header>

    <!-- Main content -->
    <main class="main-content">
      <!-- Jira Section -->
      <section class="settings-section jira-section">
        <div class="section-header">
          <h2><span class="material-icons">link</span>Jira Integration</h2>
        </div>
        
        <form id="jiraForm">
          <div class="form-group">
            <label for="jiraEnabled" class="checkbox-label">
              <input type="checkbox" id="jiraEnabled">
              <span class="checkmark"></span>
              Enable Jira integration
            </label>
          </div>
          
          <div class="jira-config" id="jiraConfig">
            <div class="form-group">
              <label for="jiraUrl">Jira URL:</label>
              <input type="url" id="jiraUrl" value="https://jorgealijo.atlassian.net" placeholder="https://your-company.atlassian.net">
            </div>
            
            <div class="form-group">
              <label for="jiraEmail">Email:</label>
              <input type="email" id="jiraEmail" value="jorge.alijo@gmail.com" placeholder="your-email@company.com">
            </div>
            
            <div class="form-group">
              <label for="jiraApiToken">API Token:</label>
              <input type="password" id="jiraApiToken" value="" placeholder="Your Jira API Token">
              <small>Generate an API Token at: <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank">Atlassian Account Settings</a></small>
            </div>
            
            <div class="form-group">
              <label for="jiraProjectKey">Project Key:</label>
              <input type="text" id="jiraProjectKey" value="BUG" placeholder="Ex: PROJ, BUG, DEV">
            </div>
            
            <div class="form-group">
              <label for="jiraIssueType">Issue Type ID:</label>
              <input type="text" id="jiraIssueType" placeholder="e.g., 10001">
            </div>
            
            <!-- Nova seção de configuração de prioridades -->
            <div class="form-group priority-config">
              <label class="form-label">Priority Configuration:</label>
              <div class="priority-list">
                <div class="priority-item" data-priority="highest">
                  <input type="text" id="priorityHighest" placeholder="Highest" value="Highest">
                  <button type="button" class="btn-remove-priority" title="Remove priority">
                    <span class="material-icons">remove_circle</span>
                  </button>
                </div>
                <div class="priority-item" data-priority="high">
                  <input type="text" id="priorityHigh" placeholder="High" value="High">
                  <button type="button" class="btn-remove-priority" title="Remove priority">
                    <span class="material-icons">remove_circle</span>
                  </button>
                </div>
                <div class="priority-item" data-priority="medium">
                  <input type="text" id="priorityMedium" placeholder="Medium" value="Medium">
                  <button type="button" class="btn-remove-priority" title="Remove priority">
                    <span class="material-icons">remove_circle</span>
                  </button>
                </div>
                <div class="priority-item" data-priority="low">
                  <input type="text" id="priorityLow" placeholder="Low" value="Low">
                  <button type="button" class="btn-remove-priority" title="Remove priority">
                    <span class="material-icons">remove_circle</span>
                  </button>
                </div>
                <div class="priority-item" data-priority="lowest">
                  <input type="text" id="priorityLowest" placeholder="Lowest" value="Lowest">
                  <button type="button" class="btn-remove-priority" title="Remove priority">
                    <span class="material-icons">remove_circle</span>
                  </button>
                </div>
              </div>
              <button type="button" id="addPriority" class="btn btn-outline">
                <span class="material-icons">add_circle</span>
                Add Priority Level
              </button>
              <button type="button" id="resetPriorities" class="btn btn-outline">
                <span class="material-icons">refresh</span>
                Reset to Default
              </button>
            </div>
            
            <button type="button" id="testJiraConnection" class="btn btn-secondary">
              <span class="material-icons">search</span>
              Test Connection
            </button>
          </div>
          
          <button type="submit" class="btn btn-primary btn-save-config">
            <span class="material-icons">save</span>
            Save Settings
          </button>
        </form>
      </section>

      <!-- Capture Section -->
      <section class="settings-section capture-section">
        <div class="section-header">
          <h2><span class="material-icons">photo_camera</span>Capture Settings</h2>
        </div>
        
        <form id="captureForm">
          <div class="form-group">
            <label for="autoCaptureLogs" class="checkbox-label">
              <input type="checkbox" id="autoCaptureLogs" checked>
              <span class="checkmark"></span>
              Automatically capture logs when reporting bug
            </label>
          </div>
          
          <div class="form-group">
            <label for="screenshotFormat">Screenshot Format:</label>
            <select id="screenshotFormat">
              <option value="png">PNG (better quality)</option>
              <option value="jpeg">JPEG (smaller size)</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="maxVideoLength">Maximum video duration (seconds):</label>
            <input type="number" id="maxVideoLength" value="30" min="10" max="60">
          </div>
          
          <div class="form-group">
            <label for="screenshotQuality">Image quality (%):</label>
            <div class="range-container">
              <input type="range" id="screenshotQuality" min="50" max="100" value="90">
              <span id="qualityValue">90%</span>
            </div>
          </div>
        </form>
      </section>

      <!-- Security Section -->
      <section class="settings-section security-section">
        <div class="section-header">
          <h2><span class="material-icons">security</span>Security and Privacy</h2>
        </div>
        
        <form id="securityForm">
          <div class="form-group">
            <label for="encryptData" class="checkbox-label">
              <input type="checkbox" id="encryptData" checked>
              <span class="checkmark"></span>
              Encrypt sensitive data locally
            </label>
          </div>
          
          <div class="form-group">
            <label for="autoDelete" class="checkbox-label">
              <input type="checkbox" id="autoDelete">
              <span class="checkmark"></span>
              Delete local bugs after successful submission
            </label>
          </div>
          
          <div class="form-group">
            <label for="maxLocalBugs">Maximum bugs stored locally:</label>
            <input type="number" id="maxLocalBugs" value="100" min="10" max="1000">
          </div>
        </form>
      </section>

      <!-- Data Section -->
      <section class="settings-section data-section">
        <div class="section-header">
          <h2><span class="material-icons">storage</span>Data and Backup</h2>
        </div>
        
        <div class="button-grid">
          <button id="exportData" class="btn btn-outline">
            <span class="material-icons">file_download</span>
            Export Data
          </button>
          <button id="importData" class="btn btn-outline">
            <span class="material-icons">file_upload</span>
            Import Data
          </button>
          <button id="clearData" class="btn btn-danger">
            <span class="material-icons">delete_forever</span>
            Clear All Data
          </button>
        </div>
      </section>
    </main>

    <div class="status-section">
      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>
  
  <script src="../modules/ErrorHandler.js"></script>
  <script src="settings.js"></script>
</body>
</html>
